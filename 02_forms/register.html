<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>

        <header>
            <h1>Register</h1>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="page2.html">Page 2</a>
        </nav>
        
        <div>
            <!-- Use GET not POST -->
            <form method="GET">
                First Name: <input type="text" name="firstname"><br>
                Last Name: <input type="text" name="lastname"><br>
                Email: <input type="email" required name="email"><br>
                Password: <input type="password" min="5" name="password"><br>
                <span style="color: red;">* required</span>
                <hr>
                Birthday: <input type="date" name="birthday"><br>
                Gender:<br>
                    <input type="radio" name="gender" value="Male">Male<br>
                    <input type="radio"name="gender" value="Femae">Female<br>
                Pets: <br>
                    <input type="checkbox" name="cat">Dogs<br>
                    <input type="checkbox" name="dog">Cats<br>
                Cars: <br>
                <select>
                    <option value="volvo" name="volvo">Volvo</option>
                    <option value="saab" name="saab">Saab</option>
                    <option value="mercedes" name="mercedes">Mercedes</option>
                    <option value="audi" name="audi">Audi</option>
                </select><br>
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </form>
        </div>
        <footer>
            <hr>

        </footer>
    </body>
</html>
